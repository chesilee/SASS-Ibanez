<main>
  <h2 class="text-center py-3">Dejanos los datos de tu auto y te lo cotizamos</h2>
  
  <div class="container py-4 row">
    
    <!-- Inicia Form -->
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      <div class="mb-3 mx-5">
        <label class="form-label" for="name">Nombre</label>
        <input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
        <div class="invalid-feedback" data-sb-feedback="name:required"></div>
      </div>

      <div class="mb-3 mx-5">
        <label class="form-label" for="emailAddress">Email</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email" data-sb-validations="required, email" />
        <div class="invalid-feedback" data-sb-feedback="emailAddress:required"></div>
        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
      </div>
  
      <div class="mb-3 mx-5">
        <label class="form-label" for="emailAddress">Teléfono</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Teléfono" data-sb-validations="required, email" />
        <div class="invalid-feedback" data-sb-feedback="emailAddress:required"></div>
        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
      </div>

      <div class="mb-3 mx-5">
        <label class="form-label" for="message">Deje todos los datos de su auto</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
        <div class="invalid-feedback" data-sb-feedback="message:required">Datos</div>
      </div>

      <div class="mb-3 mx-5">
        <input class="form_input_submit bg-dark text-white" class="form_input_hover" type="submit" value="Enviar">  
      </div>
  <!-- Ends Form -->
  </div>
</main>
